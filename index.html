<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title> GAME EZEQUIEL 5A</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #e8ebec;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }

    .game-container {
      border: 1px solid #3f83f8;
      border-radius: 20px;
      padding: 15px;
      width: 100%;
      max-width: 800px;
      background-color: #dbecb1;
      position: relative;
      box-sizing: border-box;
    }

    .placares {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      flex-wrap: wrap;
    }

    .placar-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #3f83f8;
      font-size: 1rem;
    }

    .score {
      border: 1px solid #3f83f8;
      width: 50px;
      height: 35px;
      text-align: center;
      font-size: 1.2rem;
      margin-top: 5px;
    }

    .titulo {
      text-align: center;
      font-size: 2rem;
      color: #3f83f8;
      margin: 10px 0;
      flex: 1;
    }

    .acoes {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .coluna-acoes {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .coluna-acoes img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .coluna-acoes img:hover,
    .coluna-acoes img:active {
      transform: scale(1.1);
    }

    .jogada {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .jogada-circulo {
      width: 100px;
      height: 100px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: gray;
    }

    .jogada-circulo img {
      width: 70px;
      height: 70px;
    }

    .play-button {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .play-button button {
      background-color: #3f83f8;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .play-button button:hover,
    .play-button button:active {
      transform: scale(1.05);
    }

    .partida {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 15px;
      color: #3f83f8;
    }

    #vencedor-msg {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      color: #3f83f8;
      font-weight: bold;
      text-align: center;
      width: 100%;
    }

    /* Media Queries para telas menores */
    @media (max-width: 600px) {
      .game-container {
        padding: 10px;
        border-radius: 15px;
      }

          .placares {
        flex-direction: row;
        gap: 10px;
      }

      .titulo {
        font-size: 1.5rem;
      }

      .placar-box {
        font-size: 0.9rem;
      }

      .score {
        width: 40px;
        height: 30px;
        font-size: 1rem;
      }

      .acoes {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      .jogada {
        gap: 10px;
      }

      .jogada-circulo {
        width: 80px;
        height: 80px;
      }

      .jogada-circulo img {
        width: 50px;
        height: 50px;
      }

      .coluna-acoes img {
        width: 40px;
        height: 40px;
      }

      .play-button button {
        padding: 10px 20px;

      .coluna-acoes img {
        width: 50px;
        height: 50px;
      }

      .play-button button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .partida {
        font-size: 1rem;
      }

      #vencedor-msg {
        font-size: 1.2rem;
        top: -30px;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="placares">
      <div class="placar-box">
        <strong>EU</strong>
        <div class="score" id="score-eu">0</div>
      </div>
      <div class="titulo">Ezequiel Game</div>
      <div class="placar-box">
        <strong>IA</strong>
        <div class="score" id="score-ia">0</div>
      </div>
    </div>

    <div class="acoes">
      <div class="coluna-acoes" id="acoes-eu">
        <img src="pedra.jpg" alt="Pedra" data-move="pedra">
        <img src="papel.jpg" alt="Papel" data-move="papel">
        <img src="tesoura.jpg" alt="Tesoura" data-move="tesoura">
      </div>

      <div class="jogada">
        <div id="vencedor-msg"></div>
        <div class="jogada-circulo" id="jogada-eu">?</div>
        <div style="font-size: 1.5rem; color: #3f83f8">x</div>
        <div class="jogada-circulo" id="jogada-ia">?</div>
      </div>

      <div class="coluna-acoes">
        <img src="pedra.jpg" alt="Pedra">
        <img src="papel.jpg" alt="Papel">
        <img src="tesoura.jpg" alt="Tesoura">
      </div>
    </div>

    <div class="play-button">
      <button onclick="jogar()">PLAY</button>
      <button onclick="limpar()">LIMPAR</button>
    </div>

    <div class="partida" id="partida">Partida 1/3</div>
  </div>

  <script>
    let partida = 1;
    let scoreEu = 0;
    let scoreIa = 0;

    const opcoes = ['pedra', 'papel', 'tesoura'];
    const jogadaEu = document.getElementById('jogada-eu');
    const jogadaIa = document.getElementById('jogada-ia');

    let escolhaJogador = '';

    const imagemPorEscolha = {
      pedra: 'pedra.jpg',
      papel: 'papel.jpg',
      tesoura: 'tesoura.jpg'
    };

    document.querySelectorAll('#acoes-eu img').forEach(img => {
      img.addEventListener('click', () => {
        escolhaJogador = img.dataset.move;
        jogadaIa.innerHTML = '?';
        jogadaEu.innerHTML = `<img src="${imagemPorEscolha[escolhaJogador]}" alt="${escolhaJogador}">`;

        if (partida > 3) {
          limpar();
        }
      });
    });

    function jogar() {
      if (!escolhaJogador) return alert('Escolha uma jogada primeiro!');

      const escolhaIa = opcoes[Math.floor(Math.random() * 3)];
      jogadaIa.innerHTML = `<img src="${imagemPorEscolha[escolhaIa]}" alt="${escolhaIa}">`;

      if (escolhaJogador === escolhaIa) {
        // Empate
      } else if (
        (escolhaJogador === 'pedra' && escolhaIa === 'tesoura') ||
        (escolhaJogador === 'papel' && escolhaIa === 'pedra') ||
        (escolhaJogador === 'tesoura' && escolhaIa === 'papel')
      ) {
        scoreEu++;
      } else {
        scoreIa++;
      }

      document.getElementById('score-eu').textContent = scoreEu;
      document.getElementById('score-ia').textContent = scoreIa;
      partida++;
      
      if (partida <= 3) {
        document.getElementById('partida').textContent = `Partida ${partida}/3`;
      } else {
        document.getElementById('partida').textContent = 'Jogar novamente';
        let msg = '';
        if (scoreEu > scoreIa) msg = 'VocÃª venceu!';
        else if (scoreIa > scoreEu) msg = 'IA venceu!';
        else msg = 'Empate!';
        document.getElementById('vencedor-msg').textContent = msg;
      }
    }

    function limpar() {
      partida = 1;
      scoreEu = 0;
      scoreIa = 0;
      escolhaJogador = '';
      jogadaEu.textContent = '?';
      jogadaIa.textContent = '?';
      document.getElementById('score-eu').textContent = '0';
      document.getElementById('score-ia').textContent = '0';
      document.getElementById('partida').textContent = 'Partida 1/3';
      document.getElementById('vencedor-msg').textContent = '';
    }
  </script>
</body>
</html>
